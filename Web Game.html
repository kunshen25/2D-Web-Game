<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> Web Game Development Workshop</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>

<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var ballStartSpeed = 1;
var ball = {x:canvas.width/2, y:canvas.height/2, dx:ballStartSpeed, dy:ballStartSpeed, radius: ballRadius};
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width - paddleWidth) / 2;
var rightPressed = false;
var leftPressed = false;

function endGame() {
	alert("GAME OVER :)");
	document.location.reload();
}

function bounce() {
	if ((ball.y - ball.radius) <= 0) {
		ball.dy *= -1;
	}

	if((ball.x + ball.radius) >= canvas.width || (ball.x - ball.radius) <= 0) {
		ball.dx *= -1;
	}


	if ((ball.y + ball.radius) >= canvas.height) {
		if ((ball.x <= (paddleX + paddleWidth)) && (ball.x >= paddleX)) {
			ball.dy *= -1;
		} else {
			endGame();
		}
	}
}


function drawBall() {
	ctx.beginPath();
	ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);

	// check if ball reached edges
	bounce();

	// update ball location
	ball.x = ball.x + ball.dx; 
	ball.y = ball.y + ball.dy;

	ctx.fillStyle = "#0095DD";
	ctx.fill();
	ctx.closePath();
}

function drawPaddle() {
	ctx.beginPath();
	if (rightPressed && (paddleX + paddleWidth <= canvas.width)) {
		//console.log(paddleX);
		paddleX += 5;
	}

	if (leftPressed && (paddleX >= 0)) {
		//console.log(paddleX);
		paddleX -= 5;
	}
	ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
	ctx.closePath();
}

function draw() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawBall();
	drawPaddle();
}

function keyDownHandler(e) {
	if (e.keyCode == 39) {
		rightPressed = true;
	}

	if (e.keyCode == 37) {
		leftPressed = true;
	}
}

function keyUpHandler(e) {
	if (e.keyCode == 39) {
		rightPressed = false;
	}

	if (e.keyCode == 37) {
		leftPressed = false;
	}
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
setInterval(draw, 10);

</script>

</body>


</html>
